<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">会员等级名称<span class="check-tips">（用户名会作为默认的昵称）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="level_name" value="{$info.level_name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">会员等级</label>
            <div class="controls">
                <select name="level">
                    <volist name="level_list" id="vo" key="k">
                        <option <eq name="info['level']" value="$k">selected</eq>  value="{$k}">{$vo}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">会员等级折扣</label>
            <div class="controls">
                <input type="text" class="text input-large" name="discount" value="{$info.discount}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">提成比例<span class="check-tips">（提成10% 则填写0.1）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="affiliate" value="{$info.affiliate}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">别名<span class="check-tips">（别名）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="alias" value="{$info.alias}">
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">会员类型<span class="check-tips">（会员类型）</span></label>
            <div class="controls">
                <select name="member_type">
                    <option value="0">请选择...</option>
                    <volist name="_list" id="vo">
                        <option <eq name="info['member_type']" value="$vo.id">selected ='selected'</eq> value="{$vo.id}">{$vo.name}-{$vo.alias}</option>
                    </volist>
                </select>
            </div>
        </div>
            <div class="form-item">
                <label class="item-label">状态<span class="check-tips"></span> </label>
                <div class="controls">
                <select name="status">
                     <foreach name="status" item="item">
                        <option <eq name="info['status']" value="$key">selected="selected" </eq> value="{$key}">{$item}</option>
                     </foreach>
                </select>				
                </div>
            </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips">（数字越大显示越靠前）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="{$info.sort}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">备注<span class="check-tips">（说明）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="memo" value="{$info.memo}">
            </div>
        </div>

        <div class="form-item">
            <input type="hidden" value="{$info.id}" name="id"/>
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Member/level_add')}');
    </script>
</block>
