<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title">
		<h2>{:isset($info['id'])?'编辑':'新增'}网址导航</h2>
	</div>
	<div class="tab-wrap">
		<ul class="tab-nav nav">
			<li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li> 
		</ul>
		<div class="tab-content">
		    <form action="{:U()}" method="post" class="form-horizontal">
			<div class="error" id="trips"></div>
			<!-- 基础 -->
			<div id="tab1" class="tab-pane in tab1"> 
			    <div class="form-item"> 
				<div class="form-item">
				    <label class="item-label">上级<span class="check-tips"></span></label>
				    <div class="controls">
					    <input type="text" class="text input-large" disabled="disabled" value="{$category['name']|default='无'}"/>
				    </div>
				</div>
				<div class="form-item">
				    <label class="item-label">
					    链接名称<span class="check-tips">（名称不能为空）</span>
				    </label>
				    <div class="controls">
					    <input type="text" name="name" class="text input-large" value="{$info.name|default=''}">
				    </div>
				</div>
				<div class="form-item">
				    <label class="item-label">
					    链接地址<span class="check-tips">（请输入以http://开头的url地址）</span>
				    </label>
				    <div class="controls">
					    <input type="text" name="url" class="text input-large" value="{$info.url|default=''}">
				    </div>
				</div> 
			    </div>
			</div>
			<div class="form-item">
			    <input type="hidden" name="id" value="{$info.id|default=''}">
			    <input type="hidden" name="pid" value="{:isset($category['id'])?$category['id']:$info['pid']}">
			  
			    <button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
			    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		    </form>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript"> 
		//导航高亮
		highlight_subnav('{:U('Sitemap/index')}'); 
	</script>
</block>
