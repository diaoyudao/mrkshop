<!--地址列表 S--> 
<form method="post" name="form" action="{:U('Member/save')}" class="validate" id="addaddress" onsubmit="validateCallback(this, dialogAjaxDone);
        return false;">
    <div class="edi_add">
        <div class="list">
            <span>收货人</span>
            <input type="text" name="realname" value="{$nowaddress['realname']}" id="realname" placeholder="请输入姓名"/>
        </div>	

        <div class="list">
            <span>联系方式</span>
            <input type="text" name="cellphone" value="{$nowaddress['cellphone']}" id="" placeholder="请输入手机号"/>
        </div>	
        <!--        <div class="list">
                    <span>联系电话</span>
                    <input type="text" name="phone" value="{$nowaddress['phone']}" id="" placeholder="请输入电话号"/>
                </div>-->
        <div class="in list area" id='selectaddress'>
            <span>所在地区</span>
            <select id="cmbProvince"  name="province" class="prov"></select>
            <em>省</em>
            <select id="cmbCity" name="city" class="city"></select>
            <em>市</em>
            <select id="cmbArea" name="area"  class="dist"></select>	
            <em>区/县</em>	
        </div>
        <div class="list">
            <span>详细地址</span>
            <input type="text" name="address" id="address"  value="{$nowaddress['address']}" placeholder="请输入街道名称" />
        </div>
        <div class="list">
            <span>邮编</span>
            <input type="text" name="youbian" value="{$nowaddress['youbian']}" id="" placeholder="请输入邮政编码"/>
        </div>
        <div class="list">
            <span>身份证号</span>
            <input type="text" name="card_no" id="card_no" value="{$nowaddress['card_no']}" placeholder="请输入身份证号码"/>
        </div>
        <div class="setD bg_fa clear">
            <div class="fl">
                <a class="a_adrss" href="javascript:;">
                    <if condition="$nowaddress['isdefault'] eq 1">
                        <i class="checked"></i>
                        <else/>
                        <i class="check"></i>
                    </if>
                    设为默认地址 
                    <!--<input type="radio" name="isdefault" value="1" class="i_radio" style="width: 0px;height: 0px; background-color: #fff;" />-->
                    <input type="hidden" name="isdefault" value="{$nowaddress['isdefault']}" class="i_radio" />
                </a>

            </div>
        </div>

        <!--        <div class="setD bg_fa clear">
                    <div class="fl">
                        <a class=" " href="javascript:;"><i class="check checked"></i>默认地址</a>
        
                        <if condition="$nowaddress['isdefault'] eq 1">

                            <else/>
                            <label > <input  name="isdefault" type="checkbox" class='check checked'><span>设为默认地址</span></label>
                        </if>
                    </div>-->

                            <a class="mr-0 edi" href="javascript:;" >编辑</a>
                        </div>-->
    </div>
</div>

<div class="fix_bo" >
    <input type="hidden" value="{$nowaddress['id']}" name="id" class="text">
    <input class="long_btn" type="submit" name="submit-add" id="submit-add" value="保存地址" />

</div>

<!--底部 E-->
<script>
    $(function() {
        $(".a_adrss").click(function(e) {
            cname = $(this).find("i").attr("class");
            if (cname == "check") {
                $(".i_radio").val("1");
                $(this).find("i").removeClass("check").addClass("checked");
            } else {
                $(".i_radio").val("0");
                $(this).find("i").removeClass("checked").addClass("check");
            }
        })
    });

</script>
