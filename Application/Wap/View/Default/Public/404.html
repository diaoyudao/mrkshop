<script type="text/javascript">
(function(){
    var wait = document.getElementById('wait') 
    var interval = setInterval(function(){
	var time = --wait.innerHTML;
     	if(time <= 0) {
	   clearInterval(interval);
	   history.go(-1); 
     	};
    }, 1000);
    window.stop = function (){
        console.log(111);
