<extend name="Base/store_common"/>
<block name="body">
    <div class="wrap" style="background-color: #f5f5f5;">
        <div class="content_agency towp clear user_center complete_order">
            <div class="content_left">
                <include file="Member/member_menu"/>
            </div>
            <div class="content_right stores" style="border: 0;">
                <h2><a href="#">订单管理</a> ><a class="noborder" href="{:U('Agent/orderdetail',array('order_sn'=>$orderdetail['orderid']))}">查看订单详情</a> > 去付款</h2>
                <form method="post" name="form" action="{:U('Agent/orderpay')}" class="validate" id="addaddress" onsubmit="validateCallback(this, dialogAjaxDone);
                        return false;">
                    <div class="topay2 ">	
                        <dl>
                            <dt> 订单金额：</dt>
                            <dd>
                                &yen; {$orderdetail.pricetotal}
                            </dd>
                        </dl>
                        <dl>
                            <dt> 操作姓名：</dt>
                            <dd>
                                <input type="text" name='log_user' id="" value="{$uid|get_username}" class="txt3" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>操作备注：</dt>
                            <dd>
                                <textarea name="log_msg" rows="" cols=""></textarea>
                            </dd>
                        </dl>
                        <dl class="tijiao">
                            <dt>
                            &nbsp;
                            </dt>
                            <dd>
                                <input type='hidden' name="order_id" value="{$orderdetail.id}">
                                <input type='hidden' name="order_sn" value="{$orderdetail.tag}">
                                <input type="submit" id="" value="确认发货" class="a-btn6" />
                                <a type="reset" href="{:U('Agent/orderdetail',array('order_sn'=>$orderdetail['orderid']))}" value="取消" class="a-btn5">取消</a>								
                            </dd>
                        </dl>
                    </div>
                </form>
            </div>

        </div>
    </div>
</block>
<block name='script'>
    <script src="__JS__/jquery.validate.js" type="text/javascript"></script>
    <script type='text/javascript'>
                    $(function() {

                        $('form.validate').validate({
                            rules: {
                                log_user: {
                                    required: true
                                },
                                log_msg: {
                                    required: true,
                                }
                            },
                            messages: {
                                log_user: {
                                    required: '操作姓名不能为空！'
                                },
                                log_msg: {
                                    required: '操作备注不能为空',
                                }
                            },
                            errorElement: 'i',
                            errorClass: 'ts2',
                            highlight: function(e) {
                                //   $(e).addClass('ts2');
                            },
                            success: function(e) {
                                $(e).removeClass('ts2');
                            }
                        });

                    });
    </script>
</block>
